<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="style.css">
        <link href="all.min.css" rel="stylesheet">
        <title>Magic Joystick</title>
    </head>
    <body>
        <!-- <img class="logo" src="logo.png"/> -->

        <div class="header">
            <span id="time">
            </span>
            <span id="battery">
                100%
            </span>
        </div>

        <div class="body wheelchair">
            <div>
                <div id="drive"><i class="fas fa-route"></i></div>
                <div id="current_speed">0.0km/h</div>
            </div>
            <div>
                <div id="speed"><i class="fas fa-tachometer-alt"></i></div>
                <div id="max_speed">
                    <div id="lvl1" class="bargraph on"></div>
                    <div id="lvl2" class="bargraph on"></div>
                    <div id="lvl3" class="bargraph on"></div>
                    <div id="lvl4" class="bargraph on"></div>
                    <div id="lvl5" class="bargraph on"></div>
                </div>
            </div>
            <div>
                <div id="actuator"></div>
                <!--<div id="current_jack"></div>-->
            </div>
            <div>
                <div id="light"><i class="fas fa-lightbulb"></i></div>
                <div><i class="fas fa-lightbulb spacer"></i></div>
            </div>
            <div>
                <div id="horn"><i class="fas fa-bullhorn"></i></div>
                <div id="back"><i class="fas fa-undo-alt"></i></div>
            </div>
        </div>

        <script src="jquery-3.6.0.min.js"></script>
        <script src="script.js"></script>
    </body>
</html>
