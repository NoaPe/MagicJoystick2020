{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="css/TV.css">
{% endblock %}

{% block script %}
    <script src="js/TV.js"></script>
{% endblock %}

{% block onload %} load_TV(); {% endblock %}

{% block content %}
    <div class="header">
        <span id="time">
        </span>
        <span id="battery">
            -1%
        </span>
        <!-- <div class="working">
            <div id="light_1" class="icon"><i class="fas fa-arrow-alt-circle-left"></i></div>
            <div id="light_2" class="icon"><i class="fas fa-arrow-alt-circle-right"></i></div>
            <div id="light_3" class="icon"><i class="fas fa-exclamation-triangle"></i></div>
            <div id="light_4" class="icon"><i class="fas fa-sun"></i></div>
            <div id="light_5" class="icon"><i class="fab fa-autoprefixer"></i></div>
        </div> -->
    </div>

    <div class="body TV">
        <div>
            <div id="TV_power" class="svg"></div>
            <div id="TV_1" class="TV_number svg" data-number="1"></div>
            <div id="TV_2" class="TV_number svg" data-number="2"></div>
            <div id="TV_3" class="TV_number svg" data-number="3"></div>
        </div>
        <div>
            <div id="TV_mute" class="svg"></div>
            <div id="TV_4" class="TV_number svg" data-number="4"></div>
            <div id="TV_5" class="TV_number svg" data-number="5"></div>
            <div id="TV_6" class="TV_number svg" data-number="6"></div>
        </div>
        <div>
            <div id="TV_volume_up" class="svg"></div>
            <div id="TV_7" class="TV_number svg" data-number="7"></div>
            <div id="TV_8" class="TV_number svg" data-number="8"></div>
            <div id="TV_9" class="TV_number svg" data-number="9"></div>
        </div>
        <div>
            <div id="TV_volume_down" class="svg"></div>
            <div id="TV_up" class="TV_direction svg" data-direction="up"></div>
            <div id="TV_0" class="TV_number svg" data-number="0"></div>
            <div id="" class="icon"></div>
        </div>
        <div>
            <div id="TV_left" class="TV_direction svg" data-direction="left"></div>
            <div id="TV_ok" class="TV_direction svg" data-direction="ok"></div>
            <div id="TV_right" class="TV_direction svg" data-direction="right"></div>
            <div id="" class="icon"></div>
        </div>
        <div>
            <div id="TV_info" class="TV_param svg" data-param="info"></div>
            <div id="TV_down" class="TV_direction svg" data-direction="down"></div>
            <div id="TV_home" class="TV_param svg" data-param="home"></div>
            <div id="TV_source" class="TV_param svg" data-param="source"></div>
        </div>
        <div>
            <div id="TV_menu" class="TV_param svg" data-param="menu"></div>
            <div id="TV_tools" class="TV_param svg" data-param="tools"></div>
            <div id="TV_return" class="TV_param svg" data-param="return"></div>
            <div id="TV_exit" class="TV_param svg" data-param="exit"></div>
        </div>
        <div>
            <div></div>
            <div></div>
            <div></div>
            <div id="button_back_ir" class="svg"></div>
        </div>
    </div>
{% endblock %}
