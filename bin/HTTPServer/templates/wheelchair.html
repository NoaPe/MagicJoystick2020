{% extends 'base.html' %}

{% block css %}
    <link rel="stylesheet" href="css/wheelchair.css">
{% endblock %}

{% block script %}
    <script src="js/wheelchair.js"></script>
{% endblock %}

{% block onload %} load_wheelchair(); {% endblock %}

{% block content %}
    <!-- <img class="logo" src="logo.png"/> -->

    <div class="header">
        <span id="time">
        </span>
        <span id="battery">
            -1%
        </span>
        <div class="working">
            <div id="light_1" class="icon"><i class="fas fa-arrow-alt-circle-left"></i></div>
            <div id="light_2" class="icon"><i class="fas fa-arrow-alt-circle-right"></i></div>
            <div id="light_3" class="icon"><i class="fas fa-exclamation-triangle"></i></div>
            <div id="light_4" class="icon"><i class="fas fa-sun"></i></div>
            <div id="light_5" class="icon"><i class="fab fa-autoprefixer"></i></div>
        </div>
    </div>

    <div class="body wheelchair">
        <div>
            <div id="button_drive_mode" class="svg"></div>
            <div id="current_speed"></div>
        </div>
        <div>
            <div id="button_speed" class="svg"></div>
            <div id="max_speed">
                <div id="lvl1" class="bargraph"></div>
                <div id="lvl2" class="bargraph"></div>
                <div id="lvl3" class="bargraph"></div>
                <div id="lvl4" class="bargraph"></div>
                <div id="lvl5" class="bargraph"></div>
            </div>
        </div>
        <div>
            <div id="actuator" class="svg"></div>
        </div>
        <div>
            <div id="button_light" class="svg"></div>
        </div>
        <div>
            <div id="button_horn" class="svg"></div>
            <div id="button_back_index" class="svg"></div>
        </div>
    </div>
{% endblock %}
